post_content = "Ovo je primjer stranice. Razlikuje se od blog objave jer se stalno nalazi na istom mjestu i prikazati će se u izborniku vaše web-stranice (u većini tema). Većina ljudi započinje sa \"O meni\" stranicom koja ih predstavlja potencijalnim posjetiteljima web stranice. Na primjer može sadržavati:
<blockquote>Pozdrav! Ja sam dostavljač paket tijekom dana, nadahnuti glumac tijekom noći i ovo je moja web-stranica. Živim u Varaždinu, imam predobrog psa koji se zove Floki i volim piña colada. (I da me ponekad ulovi kiša bez kišobrana.)</blockquote>
...ili nešto kao ovo:
<blockquote>Smradac Company je osnovana 1971., i od tada svoje kupce opskrbljuje kvalitetnim zaštitnim maskama za disanje. Smješten u Gotham City, Smradac Company zapošljava preko 2.000 ljudi i radi svakakve super stvari za ljude Gotham Citya.</blockquote>
Kao novi korisnik WordPressa, trebali bi posjetiti <a href=\"//localhost:3000/spincity/wp-admin/\">vašu nadzornu ploču</a> kako bi izbrisali ovu stranicu i kreirali nove stranice za vaš sadržaj. Zabavi te se!"
